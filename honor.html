<h1>荣誉列表</h1>

{% for blog in site.blogs %}

            <h2><a href="{{ blog.url }}">{{ blog.title }}</a></h2>
            <p class="info">{{ blog.date | date: "%Y-%m-%d" }}</p>
            {{ blog.excerpt }}
        </li>
    {% endif %}
{% endfor %}
