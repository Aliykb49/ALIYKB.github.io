---
layout: article
title: My Paper
info: 我发表的论文
---
<h1>论文列表</h1>

{% for blog in site.blogs %}
{% if blog.category == "paper" %}
<li>
    <h2><a class="blog" href="{{ blog.url }}">{{ blog.title }}</a></h2>
    <p class="info">{{ blog.date | date: "%Y-%m-%d" }}</p>
    {{ blog.excerpt }}
</li>
{% endif %}
{% endfor %}
